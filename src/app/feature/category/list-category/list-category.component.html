<div class="row p-4">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Book Category</h5>
        <div class="card-text">
          <ul class="list-group" *ngFor="let category of categoryList">
            <li class="list-group-item">{{ category }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
